    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth-Child Selector</title>
    <style>
        p {
            font-size: 1.5em;
        }

        ul {
            font-size: 1.5em;
            list-style-type: none;
        }

        /* n = 0 b = 0, 0, 2, 4, 6, 8, 10*/
        ul li:nth-child(2n) {
            color: red;
        }

        ul li:nth-child(2n + 1) {
            color: yellow;
        }

        ul li:nth-child(n + 4) {
            background: black;
        }
