<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design & Media Queries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
        }

        .box {
            border: 1px solid black;
            background: #a7a7a7;
            padding: 10px;
            width: 25%;
        }

        @media (max-width: 768px) {
            .box {
                width: 50%;
            }
        }

        /* Tablet */
        @media (max-width: 768px) {
            body {
                background: blue;
                width: 50%;
            }
        }

        /* Mobile */
        @media (max-width: 500px) {
            body {
                background: green;
                width: 100%;
            }
        }

        /* p {
            display: none;
        }

        @media (min-width: 768px) {
            p {
                display: block;
            }
        }

        body {
            background: red;
        } */
    </style>
</head>

<body>

        </div>
    </div>
</body>

</html>
