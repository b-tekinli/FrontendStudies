<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tablo Biçimlendirme</title>
    <style>
        table {
            width:60%;
            border-collapse: collapse;
            text-align: center;
        }
        
        td{
            border:1px solid #FF0000;
        }
        
        tr:nth-child(even){
            background-color: #F2F2F2;
        }
        
        tr:hover{
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <table>

        <tr>
            <td>Ali</td>
            <td>Tekir</td>
            <td>35</td>
            <td>İstanbul</td>
        </tr>

        <tr>
            <td>Asiye</td>
            <td>Çelik</td>
            <td>35</td>
            <td>Hatay</td>
        </tr>


        <tr>
            <td>Mert</td>
            <td>Tekir</td>
            <td>45</td>
            <td>Sakarya</td>
        </tr>
        
        <tr>
            <td>Bilal</td>
            <td>Tekin</td>
            <td>20</td>
            <td>Kocaeli</td>
        </tr>

    </table>

</body>

</html>
