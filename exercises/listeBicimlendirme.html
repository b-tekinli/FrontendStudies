<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Liste Biçimlendirme</title>
    <style>
        /* body {
            margin: 0;
            padding: 0;
        }
        
        *{
            box-sizing: border-box;
        }*/

        ul {
            list-style-type: none;
            color: white;
            background-color: aquamarine;
            padding: 0px;
        }

        li {
            border-left: 3px solid black;
            background-color: darksalmon;
            padding-left: 20px;
            margin-bottom: 5px;
            width: 150px;
        }
        
        li:hover{
            background-color: coral;
            color: green;
        }

    </style>
</head>

<body>

    <ul>
        <li>Elma</li>
        <li>Erik</li>
        <li>Çilek</li>
        <li>Kiraz</li>
        <li>Kivi</li>
    </ul>

</body>

</html>
