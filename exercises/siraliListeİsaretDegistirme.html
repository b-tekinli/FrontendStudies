<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sıralı Liste İşaret Değiştirme</title>
</head>

<body>

    <ol>
        <li>Ekmek</li>
        <li>Simit</li>
        <li>Çay</li>
        <li>Peynir</li>
    </ol>

    <hr>

    <!-- type:1, |, i, A, a -->

    <ol type="1">
        <li>Ekmek</li>
        <li>Simit</li>
        <li>Çay</li>
        <li>Peynir</li>
    </ol>

    <hr>

    <ol type="A">
        <li>Ekmek</li>
        <li>Simit</li>
        <li>Çay</li>
        <li>Peynir</li>
    </ol>

    <hr>

    <ol type="|">
        <li>Ekmek</li>
        <li>Simit</li>
        <li>Çay</li>
        <li>Peynir</li>
    </ol>

    <hr>

    <ol type="a">
        <li>Ekmek</li>
        <li>Simit</li>
        <li>Çay</li>
        <li>Peynir</li>
    </ol>

    <hr>

    <ol type="i">
        <li>Ekmek</li>
        <li>Simit</li>
        <li>Çay</li>
        <li>Peynir</li>
    </ol>

    <!-- Sıralı liste none değerini kabul etmez -->

    <ol type="none">
        <li>Ekmek</li>
        <li>Simit</li>
        <li>Çay</li>
        <li>Peynir</li>
    </ol>


</body>

</html>
