<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Padding</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        #red {
            background-color: red;
        }

        #green {
            background-color: green;
            padding: 55px;
            padding: 15px 5px 0 12px;
            padding: 12px 9px 6px;
            padding: 12px 13px;
            padding-top: 5px;
            padding-left: 3px;
            padding-right: 2px;
            padding-bottom: 1px;
        }

        #blue {
            background-color: blue;
        }

    </style>
</head>

<body>

    <div id="red" class="box"></div>
    <div id="green" class="box">Hello</div>
    <div id="blue" class="box"></div>

</body>

</html>
