<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Id Class Örneği</title>
    <style>
        
        .box{
            height: 100px;
            border: 5px dotted yellow;
        }
        
        #red{
            background-color: red;
        }
        
        #green{
            background-color: green;
        }
        
        #blue{
            background-color: blue;
        }
        
        .genis{
            width: 150px;
        }
    


    </style>
</head>

<body>

    <div id="red" class="box"></div>
    <div id="green" class="box genis"></div>
    <div id="blue" class="box genis"></div>

</body>

</html>
