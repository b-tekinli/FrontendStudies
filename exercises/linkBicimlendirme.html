<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Link Biçimlendirme</title>

    <style>
        a:link{
            text-decoration: none;
            color: white;
            background-color: darkblue;
            padding: 12px 24px;
        }

        a:hover{
            opacity: 0.8;
        }

        a:active{
            color: cyan;
        }

        a:visited{
            color: blueviolet;
        }

    </style>
</head>

<body>

    <a href="#">GÖNDER</a>

</body>

</html>
