<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sırasız Liste İşaret Değiştirme</title>
</head>

<body>

    <ul>
        <li>Elma</li>
        <li>Armut</li>
        <li>Kayısı</li>
        <li>Kiraz</li>
    </ul>

    <hr>

    <ul type=disc>
        <li>Elma</li>
        <li>Armut</li>
        <li>Kayısı</li>
        <li>Kiraz</li>
    </ul>

    <hr>

    <ul type=circle>
        <li>Elma</li>
        <li>Armut</li>
        <li>Kayısı</li>
        <li>Kiraz</li>
    </ul>

    <hr>

    <ul type=square>
        <li>Elma</li>
        <li>Armut</li>
        <li>Kayısı</li>
        <li>Kiraz</li>
    </ul>
    
    <hr>
    
    <ul type=none>
        <li>Elma</li>
        <li>Armut</li>
        <li>Kayısı</li>
        <li>Kiraz</li>
    </ul>
    
</body>

</html>
