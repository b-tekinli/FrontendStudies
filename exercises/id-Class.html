<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Id ve Class Mantığı</title>
    <style>
        #yazi1 {
            color: red;
        }

        #yazi2 {
            color: purple;
        }

        #yazi3 {
            color: green;
        }

        .box {
            font-size: 25px;
        }

        .genis {
            border: 3px solid red;
        }

    </style>
</head>

<body>

    <p id="yazi1" class="box genis">Merhaba</p>

    <p id="yazi2" class="box">Nasılsın</p>

    <p id="yazi3" class="genis">İyi Akşamlar</p>

</body>

</html>
