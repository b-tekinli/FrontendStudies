<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Kullanımı</title>
    <style>
    
        #red{
            background-color: red;
            width: 300px;
            height: 200px;
            float: left;
        }
        
        #green{
            background-color: green;
            width: 600px;
            height: 200px;
            float: left;
        }
        
        #blue{
            background-color: blue;
            width: 250px;
            height: 200px;
            float: left;
        }
        
        #yellow{
            background-color: yellow;
            width: 500px;
            height: 200px;
            float: left;
        }
        
        #orange{
            background-color: orange;
            width: 400px;
            height: 200px;
            float: right;
        }
    
    </style>
</head>
<body>
   
   <div id="red" class="box">Kırmızı</div>
    <div id="green" class="box">Yeşil</div>
    
    <div style="clear:both"></div>
    
    <div id="blue" class="box">Mavi</div>
    <div id="yellow" class="box">Sarı</div>
    <div id="orange" class="box">Turuncu</div>
    
</body>
</html>
