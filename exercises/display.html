<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            /* display: inline; */
            display: inline-block;
        }

        #red {
            background-color: red;
        }

        #green {
            background-color: green;
            
        }

        #blue {
            background-color: blue;
        }
        
        span{
            background-color: yellow;
            width: 150px;
            height: 150px;
            /* display: block; */
            display: inline-block;
        }

    </style>
</head>

<body>

    <div id="red" class="box">Kırmızı</div>
    <div id="green" class="box">Yeşil</div>
    <div id="blue" class="box">Mavi</div>
    
    <span>SPAN ETİKETİ</span>

</body>

</html>
