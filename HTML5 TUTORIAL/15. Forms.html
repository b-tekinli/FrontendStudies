<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form ve Inputs</title>
</head>

<body>

    <form action="process.php">
        <!-- HTML5 Input -->
        <label for="name">Name</label> <br />
        <input type="text" placeholder="Your Name" id="name" name="name" /> <br />

        <label for="email" id="email" name="email">Email</label> <br />
        <input type="email" placeholder="Your Email" id="email" name="email" /> <br />

        <label for="password">Password</label> <br />
        <input type="password" placeholder="Your Password" id="password" name="password" /> <br />

        <label for="date">Date</label> <br />
        <input type="date" id="date" name="date" /> <br />

        <b>Gender</b> <br>
        Male
        <input type="radio" name="gender" value="Male" />
        Female
        <input type="radio" name="gender" value="Female" />
        Other
        <input type="radio" name="gender" value="Other" checked /> <br />

        <strong>Hobbies</strong> <br />
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"> <br />

        <b>Degree</b> <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd" selected>Doktora</option>
        </select>
        <br />

        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <!-- <input type="submit" value="Submit" /> -->
        <br>
        <button type="submit">Gönder</button>

        <!-- <input type="reset" value="Submit" /> -->
        <!-- <button type="reset">Sıfırla</button> -->
        <button type="reset">Sıfırla</button> <br>

    </form>

</body>

</html>
