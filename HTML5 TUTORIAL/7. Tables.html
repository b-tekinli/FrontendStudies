<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mehmet</td>
                <td>Yazılım</td>
                <td>5000</td>
            </tr>

            <tr>
                <td>Aslı</td>
                <td>Bilişim</td>
                <td>3000</td>
            </tr>

            <tr>
                <td>Şevval</td>
                <td>İşletme</td>
                <td>7000</td>
            </tr>

            <tr>
                <td>Musab</td>
                <td>İktisat</td>
                <td>6000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
