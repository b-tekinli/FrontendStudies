<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>

    <hr>

    <form>

        <h4>Hesap Bilgileriniz</h4>

        <p>
            Kullanıcı Adı:
            <input type="text" name="username" placeholder="Kullanıcı adınızı giriniz."/>
        </p>
        
        <p>
            Eposta:
            <input type="email" name="eposta" placeholder="Mail adresini giriniz."/>
        </p>

        <p>
            Parola:
            <input type="password" name="parola" placeholder="Parolanızı giriniz."/>
        </p>

        <br>

        <h4>Kişisel Bilgileriniz</h4>

        <p>
            Ad:
            <input type="text" name="name"/>
        </p>

        <p>
            Soyad:
            <input type="text" name="surname"/>
        </p>

        <p>
            Şehir:
            <select name="sehir">
                <option>Seçiniz</option>
                <option>Trabzon</option>
                <option>Kocaeli</option>
                <option>Edirne</option>
                <option>Ankara</option>
                <option>İstanbul</option>
            </select>
        </p>

        <p>
            Cinsiyet:
            <input type="radio" name="gender">Erkek</input>
            <input type="radio" name="gender">Kadın</input>
        </p>

        <p>
            Hobileriniz:
            <input type="checkbox">Sinema</input>
            <input type="checkbox">Gezmek</input>
            <input type="checkbox">Spor</input>
            <input type="checkbox">Kitap</input>
        </p>

        <input type="submit" value="Kaydet">
    </form>

</body>
</html>
