<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <title>Üye Ol</title>
</head>

<body>
    <div class="start--container">
        <div class="start-box">
            <h2>Kayıt Ol</h2>
            <p>Lüten tüm bilgileri giriniz!</p>
            <form>
                <div class="form-group">
                    <input type="text" name="name" placeholder="Ad" required>
                </div>
                <div class="form-group">
                    <input type="text" name="lastname" placeholder="Soyad" required>
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Şifre" required>
                </div>
                <button class="btn" type="submit">Üye Ol</button>
            </form>
            <div class="link">
                <a href="login.html">Zaten üye misiniz?</a>
            </div>
        </div>
    </div>
</body>

</html>
