<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Classes</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid blue;
            display: inline-block;
        }

        #first {
            background-color: red;
        }

        #second {
            background-color: blue;
        }

        #third {
            background-color: yellow;
        }

        #header {
            height: 150px;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .orange {
            background-color: orange;
        }
    </style>

</head>

<body>
    <div id="header" class="blue">
        Game Header
    </div>

    <div id="first" class="box red">
        Box #1
    </div>

    <div id="second" class="box blue">
        Box #2
    </div>

    <div id="third" class="box orange">
        Box #3
    </div>
</body>

</html>
